name: ğŸ§ª Tests & Coverage Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests & Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§ª Run Tests
        run: mvn clean test

      - name: ğŸ“Š Generate Coverage Report
        run: mvn jacoco:report

      - name: ğŸ“ Publish Test Results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: ğŸ§ª JUnit Test Results
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: ğŸ“ˆ Generate Detailed Test Report
        uses: ScaCap/action-surefire-report@v1
        with:
          github_token: \${{ secrets.GITHUB_TOKEN }}
          report_paths: 'target/surefire-reports/TEST-*.xml'

      - name: ğŸ“Š Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: target/site/jacoco/jacoco.xml
          badge: true
          format: 'markdown'
          output: 'both'
          indicators: true

      - name: â­ Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          generate-coverage-badge: true

      - name: ğŸ’¾ Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: ğŸ“Š Coverage Report
          path: |
            target/site/jacoco/
            .github/badges

      - name: ğŸ’¬ Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: ğŸ“Š Generate Test Summary
        if: always()
        uses: test-summary/action@v2
        with:
          paths: "target/surefire-reports/TEST-*.xml"

      - name: ğŸ“ˆ Publish Coverage Summary
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summary = require('./code-coverage-results.json');
            
            let details = `## ğŸ“Š Test Coverage Report\n\n`;
            details += `### Overview\n`;
            details += `- **Lines**: \${summary.line_coverage}%\n`;
            details += `- **Branches**: \${summary.branch_coverage}%\n`;
            details += `- **Methods**: \${summary.method_coverage}%\n\n`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: details
            });

      - name: ğŸ“‹ Create Status Check
        if: always()
        uses: LouisBrunner/checks-action@v1.6.0
        with:
          token: \${{ secrets.GITHUB_TOKEN }}
          name: Test Results
          conclusion: \${{ job.status }}
          output: |
            {"title":"ğŸ§ª Test Results Summary","summary":"### Test Results\n- âœ… Passed: \${{ steps.test-reporter.outputs.passed }}\n- âŒ Failed: \${{ steps.test-reporter.outputs.failed }}\n- â© Skipped: \${{ steps.test-reporter.outputs.skipped }}\n\n### Coverage\n\${{ steps.coverage.outputs.report }}"}

      - name: ğŸ“Š Generate HTML Coverage Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-html
          path: target/site/jacoco/

      - name: ğŸ“ˆ Generate Trend Graph
        uses: matchai/generate-coverage-graph@master
        with:
          coverage-file: target/site/jacoco/jacoco.xml
          min-coverage: 80